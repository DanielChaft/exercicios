<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Glicose</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Glicose</h1>

            <p>Informa o resultado do nível de glicose no sangue:</p>

            <label for="txt1">Nível de glicose medido:</label><input type="number" id="num1">

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var glicoseTexto = document.getElementById("num1").value;
            var glicose = parseInt(glicoseTexto);

            if (glicose <= 100) {
                alert("O nível de glicose no sangue está NORMAL");
            }
            else if ((glicose > 100) && (glicose <= 140)) {
                alert("O nível de glicose no sangue está ELEVADO!");
            }
            else if (glicose > 140) {
                alert("O nível de glicose no sangue está muito ELEVADO e você está com suspeita de DIABETES!");
            }
        }
    </script>

</body>
</html>
