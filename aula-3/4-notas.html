<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Nota</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Nota</h1>

            <p>Exibe a média final do semestre:</p>

            <label for="txt1">Nota primeiro semestre:</label><input type="number" id="num1">

            <label for="txt2">Nota segundo semestre:</label><input type="number" id="num2">

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var semestre1 = document.getElementById("num1").value;
            var nota1 = parseFloat(semestre1);
            
            var semestre2 = document.getElementById("num2").value;
            var nota2 = parseFloat(semestre2);

            var mediafinal = (nota1 + nota2) / 2;

            if (mediafinal < 6) {
                alert("Sua média final foi " + mediafinal + " e você foi Reprovado!");
            }
            else {
                alert("Você está APROVADO! com média final de " + mediafinal);
            }
         
        }

    </script>

</body>
</html>
