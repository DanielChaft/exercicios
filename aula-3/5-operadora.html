<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Operadora</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Operadora</h1>

            <p>Informa o valor pago do plano de consumo:</p>

            <label for="txt1">Minutos consumidos:</label><input type="number" id="num1">

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var horastexto = document.getElementById("num1").value;
            var consumido = parseFloat(horastexto);
            
            var minutosPlano = 100;
            var valorPlano = 50;
            var escedente = 2;
            
            if (consumido <= minutosPlano) {
                alert("O valor de sua fatura é de R$ " + valorPlano);
            }
            else if (consumido > minutosPlano) {
                var consumoEscedente = ((consumido - 100) * escedente) + valorPlano;
                alert("O valor de sua fatura é de: " + consumoEscedente);
            }
         
        }

    </script>

</body>
</html>
