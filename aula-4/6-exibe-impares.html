<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Impares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Exibe Números Impares</h1>

            <p>Digite o valor final para exibir os números impares</p>

            <label for="txt1">Número:</label><input type="text" id="txtNumero">

            <button onclick="botao_click()">Exibir</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var txtNumero = document.getElementById("txtNumero").value;
            var numero = parseInt(txtNumero);

            var mensagem = "Os números impares são: \r";

            for (var i = 1; i <= numero; i++) {

                var resto = i % 2;

                if (resto > 0) {

                    mensagem = mensagem + i + "\r";
                }

            }

            alert(mensagem);
        }

    </script>

</body>
</html>
