<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tabuada</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Tabuada</h1>

            <p>Digite a tabuada que você quer exibir</p>

            <label for="txt1">Tabuada:</label>
            
            <input type="text" id="txtTabuada">

            <button onclick="botao_click()">Confirmar</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var txtTabuada = document.getElementById("txtTabuada").value;
            var tabuada = parseInt(txtTabuada);

            var mensagem = "A tabuada do " + tabuada + " é: \r";

            for (i = 1; i <= 10; i++) {

                var calculoTabuada = tabuada + " x " + i + " = " + (tabuada * i) + "\r";

                mensagem = mensagem + calculoTabuada;

            }

            alert(mensagem);
        }

    </script>

</body>
</html>
