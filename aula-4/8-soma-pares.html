<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Pares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Exibe Soma dos Números Pares</h1>

            <p>Digite o valor final para exibir a soma dos números pares</p>

            <label for="txt1">Número:</label><input type="text" id="txtNumero">

            <button onclick="botao_click()">Somar Pares</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var txtNumero = document.getElementById("txtNumero").value;
            var numero = parseInt(txtNumero);

            var soma = 0;

            for (i = 1; i <= numero; i++) {

                if (i % 2 === 0) {

                    soma += i;

                }

            }

            alert("A soma dos números pares é: " + soma);
        }

    </script>

</body>
</html>
