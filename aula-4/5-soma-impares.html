<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Impares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Soma Impares</h1>

            <p>Digite o intervalo de números para o cálculo da soma dos impares</p>

            <label for="txt1">Número Inicial:</label><input type="text" id="txtInicial">

            <label for="txt1">Número Final:</label><input type="text" id="txtFinal">

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var txtInicial = document.getElementById("txtInicial").value;
            var inicial = parseInt(txtInicial);

            var txtFinal = document.getElementById("txtFinal").value;
            var final = parseInt(txtFinal);

            var soma = 0;

            for (i = inicial; i <= final; i++) {

                var resto = i % 2;

                if (resto > 0) {

                    soma += i;

                }
                
            }

            alert("A soma dos números impares é: " + soma);
        }

    </script>

</body>
</html>
