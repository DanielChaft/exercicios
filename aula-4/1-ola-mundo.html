<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Ola Mundo</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Olá Mundo com While</h1>

            <p>Digite a quantidade de vezes a serem respondidas:</p>

            <label for="txt1">Quantidade:</label>
            
            <input type="text" id="qtd">

            <button onclick="botao_click()">Confirmar</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var textoQuantidade = document.getElementById("qtd").value;
            var quantidade = parseInt(textoQuantidade);

            while (quantidade > 0) {

                alert("Olá Mundo!!");
                quantidade = quantidade - 1;
            }

        }

    </script>

</body>
</html>
