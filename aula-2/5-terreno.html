<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Calculo do Terreno</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Calcula Terreno</h1>

            <p>Informe os dados solicitados para cálculo da ÁREA e PREÇO TOTAL do TERRENO</p>

            <label for="txt1">Largura do Terreno:</label><input type="number" id="num1">

            <label for="txt2">Comprimento do Terreno:</label><input type="number" id="num2">

            <label for="txt3">Valor do Metro Quadrado:</label><input type="number" id="num3">

            <button onclick="botao_click()">CALCULAR</button>

        </div>
    </div>

        <script>

            function botao_click() {

                var text1 = document.getElementById("num1").value;
                var largura = parseFloat(text1);
                var text2 = document.getElementById("num2").value;
                var comprimento = parseFloat(text2);
                var text3 = document.getElementById("num3").value;
                var valor_metro = parseFloat(text3);

                document.write("A área do terreno é de: " + (largura * comprimento).toFixed(2) + " metros quadrados.", "<br/>", "O preço total do terreno é de R$ " + ((largura * comprimento) * valor_metro).toFixed(2));
            }

        </script>

</body>
</html>
