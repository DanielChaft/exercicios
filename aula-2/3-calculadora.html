<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Calculadora</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Calculadora</h1>

            <p>Informe dois números abaixo para cálculo da SOMA</p>

            <label for="txt1">Número 1:</label><input type="number" id="num1">

            <label for="txt2">Número 2:</label><input type="number" id="num2">

            <button onclick="botao_click()">CALCULAR</button>

        </div>
    </div>

        <script>

            function botao_click() {

                var text1 = document.getElementById("num1").value;
                var numero1 = parseInt(text1);
                var text2 = document.getElementById("num2").value;
                var numero2 = parseInt(text2);
                alert("A soma dos números é igual a " + (numero1+numero2));
            }

        </script>

</body>
</html>
