<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Calcula Troco</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Calcula Troco</h1>

            <p>Informe os dados abaixo para calcular seu TROCO</p>

            <label for="txt1">Preço do Produto:</label><input type="number" id="num1">

            <label for="txt2">Quantidade de Produtos:</label><input type="number" id="num2">

            <label for="txt3">Valor Pago:</label><input type="number" id="num3">

            <button onclick="botao_click()">CALCULAR TROCO</button>

        </div>
    </div>

        <script>

            function botao_click() {

                var text1 = document.getElementById("num1").value;
                var preco = parseFloat(text1);
                var text2 = document.getElementById("num2").value;
                var quantidade = parseInt(text2);
                var text3 = document.getElementById("num3").value;
                var valorPago = parseFloat(text3);
                alert("O valor do troco é de R$ " + ((preco * quantidade) - valorPago).toFixed(2));
            }

        </script>

</body>
</html>
